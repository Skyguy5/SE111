<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name Here">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <form action="confirm.html" method="get">
        <div id="header" style="margin:10px; text-align:center;">

            <h1>Birthday Party Registration Form</h1>

        </div>


        <table align="center">
            <thead>
                <tr>
                    <td><b>Labels</b></td>
                    <td><b>Form Fields</b></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="gfirst">Parent/Guardian Name</label></td>
                    <td><input type="text" placeholder="First Name" required maxlength="20" name="gfirst" id="g-first"><br><input type="text" placeholder="Last Name" required maxlength="20" name="gfirst" id="g-last" /></td>
                </tr>
                <tr>
                    <td><label for="cfirst">Child's First Name</label></td>
                    <td><input type="text" placeholder="Child's First Name" required name="cfirst" /></td>
                </tr>
                <tr>
                    <td><label for="age">Child's Age</label></td>
                    <td><input type="number" required name="age" value="3" /></td>
                </tr>
                <tr>
                    <td><h2>Date and Time</h2></td>
                    
                </tr>
                <tr>
                    <td><label for="date">Date</label></td>
                    <td><input type="date" required name="date" /></td>

                </tr>
                <tr>
                    <td><label for="time">Start Time</label></td>
                    <td><input type="time" required name="time" /></td>

                </tr>
                <tr>
                    <td><label for="guests">Number of Guests</label></td>
                    <td><input type="number" name="guests" value="5" /></td>
                </tr>
                <tr>
                    <td><h2>Food</h2></td>
                </tr>
                <tr>
                    <td><label for="size">Size</label></td>
                    <td><input type="radio" name="size" value="sm" />sm<input type="radio" name="size" value="md" />md<input type="radio" name="size" value="lg"/>lg</td>
                </tr>
                <!--Not adding required criteria for drinks because It forces you to select every drink and I don't know how to fix it hehe-->
                <tr>
                    <td><label for="drinks">Drinks</label></td>
                    <td><input type="checkbox"  name="drink1" value="coke" /><label for="drink1">Coke</label><br>
                    <input type="checkbox"  name="drink2" value="sprite" /><label for="drink2">Sprite</label><br>
                    <input type="checkbox"  name="drink3" value="fruit punch" /><label for="drink3">Fruit Punch</label><br>
                    <input type="checkbox"  name="drink4" value="lemonade" /><label for="drink4">Lemonade</label><br>
                    <input type="checkbox"  name="drink5" value="iced tead" /><label for="drink5">Iced Tea</label><br>
                    </td>
                    

                </tr>
                <tr>
                    <td><label for="cake">Cake</label></td>
                    <td><select name="cake">
                        <option>Chocolate</option>
                        <option>Vanilla</option>
                        <option>I'll bring my own</option>
                        </select></td>

                </tr>
                <tr>
                    <td><h2>Decorations</h2></td>
                </tr>
                <tr>
                    <td><label for="colors">Color Scheme</label></td>
                    <td>
                        Choose a color scheme for the party<br>
                        <input type="color" name="colors" />
                    </td>
                </tr>
                <tr>
                    <td><label for=comments>Additional Comments</label></td>
                    <td><textarea placeholder="Please add any additional comments here" name="comments"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="submit" /></td>
                </tr>





            </tbody>



        </table>





    </form>
</body>
</html>
